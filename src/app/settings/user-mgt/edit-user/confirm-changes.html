<h1 mat-dialog-title>Unsaved Changes</h1>
<p mat-dialog-content>You have unsaved changes. Would you like to save and continue?</p>
<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button color="primary" (click)="close(true)">Save</button>
  <button mat-button color="warn" (click)="close(false)">Don't Save</button>
</mat-dialog-actions>
