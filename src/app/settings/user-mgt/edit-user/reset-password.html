<h1 mat-dialog-title>Reset Password</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput formControlName="password" type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="flex-end">
  <button mat-button [disabled]="form.invalid" (click)="submit()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
