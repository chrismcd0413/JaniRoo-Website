<h1 mat-dialog-title>Editing Recurring Schedule</h1>
<p mat-dialog-content>Would you like to apply these changes to to all future shifts?</p>
<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-button color="primary" (click)="applyToAll()">Apply To All</button>
  <button mat-button color="warn" (click)="applyToOnly()">Only This Shift</button>
</div>
